<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Attendance System</h1>
    </header>
    <main class="container">
        <!-- Department and Class Section Selection -->
        <section class="selection-section">
            <h2>Select Department and Class Section</h2>
            <form id="attendance-form">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="cse">Computer Science</option>
                        <option value="ece">Electronics and Communication</option>
                        <option value="mech">Mechanical</option>
                        <option value="civil">Civil</option>
                        <!-- Add more departments as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="class-section">Class Section:</label>
                    <select id="class-section" name="class-section" required>
                        <option value="" disabled selected>Select Class Section</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <!-- Add more sections as needed -->
                    </select>
                </div>
                <button type="submit">View Attendance</button>
            </form>
        </section>
        
        <!-- Attendance Data Display Section -->
        <section id="attendance-data" class="hidden">
            <h2>Attendance Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body">
                    <!-- Attendance data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
