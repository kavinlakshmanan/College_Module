<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Module</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Examination Module</h1>
        </header>
        <section id="assignments">
            <h2>Assignments</h2>
            <ul id="assignmentList"></ul>
            <input type="text" id="assignmentInput" placeholder="New assignment">
            <button onclick="addAssignment()">Add Assignment</button>
        </section>
        <section id="quizzes">
            <h2>Quizzes</h2>
            <ul id="quizList"></ul>
            <input type="text" id="quizInput" placeholder="New quiz">
            <button onclick="addQuiz()">Add Quiz</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <tr>
                    <th>Student</th>
                    <th>Assignment</th>
                    <th>Quiz</th>
                    <th>Result</th>
                </tr>
            </table>
        </section>
        </div>
        </body>
        </html>
