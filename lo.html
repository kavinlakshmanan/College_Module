<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panimalar Engineering College - Department Portal</title>
    <link rel="stylesheet" href="./stylesss.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome to<br>Panimalar Engineering College</h1>
            <img src="./assets/images/logo.jpg" alt="Panimalar College Logo" class="logo">
            <h2>COE - DEPARTMENT PORTAL</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="department-name" placeholder="Department Name" required>
                    <ul id="department-list" class="hidden">
                        <li onclick="selectDepartment('MECH')">Mechanical</li>
                        <li onclick="selectDepartment('ECE')">ECE</li>
                        <li onclick="selectDepartment('EEE')">EEE</li>
                        <li onclick="selectDepartment('IT')">IT</li>
                        <li onclick="selectDepartment('CSE')">CSE</li>
                        <li onclick="selectDepartment('CCE')">CCE</li>
                        <li onclick="selectDepartment('AIML')">AIML</li>
                    </ul>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="button" onclick="window.location.href='./module.html'">Sign In</button>
                
                <button type="button" class="back-button" onclick="history.back()">Back</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
