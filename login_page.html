<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panimalar Engineering College - Department Portal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome to<br>Panimalar Engineering College</h1>
            <img src="./assets/images/logo.jpg" alt="Panimalar College Logo" class="logo">
            <h2>COE - DEPARTMENT PORTAL</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="department-name" placeholder="Department Name">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="button" onclick="window.location.href='./module.html'">Sign In</button>

                
                <a href="./index.html" class="back-button">Back</a> <!-- Back button link -->
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
